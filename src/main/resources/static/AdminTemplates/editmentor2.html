<!DOCTYPE html>
<html lang="en" xmlns:font-weight="http://www.w3.org/1999/xhtml">
    <head>
        <script type="text/javascript"></script>

        <title>
            QuestStore
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

        <script src="https://use.fontawesome.com/0dc27d5e41.js"></script>

    </head>
    <body>

        <div class="wrapper">
            <div class="header">

                <div class="logo">
                    <img src="img/logo.png" height="60" width="60" style="float: left;"/>
                    <span style="color: #E0E0E0" font-weight: bold;>Quest</span>Store
                </div>
            </div>
            <div class="stickymenu">
                <div class="leftmenu">
                    <ol>
                        <li><a id="myacc_btn" href="account.html"><i class="fa fa-user" id="user" aria-hidden="true"></i>
                                My account
                            </a>
                            <ul>
                                <li><a href="addmentor.html">Add mentor</a></li>
                                <li><a href="editmentor.html">Edit mentor</a></li>
                                <li><a href="addcourse.html">Add course</a></li>
                                <li><a href="showmentor.html">Show mentor</a></li>
                                <li><a href="showcourse.html">Show course</a></li>
                                <li><a href="main_page.html">Log Out</a></li>
                            </ul>
                        </li>
                    </ol>
                </div>
            </div>

            <div class="content">

                    <div class="rectangle">
                        <div class="title">
                            Update mentor profile
                        </div>

                        <table>
                            <tr>
                                <th class="fieldname">Name:</th>
                                <th class="editmentor"><input type="text" name="name" placeholder="Enter new name" required></th>
                            </tr>
                            <tr>
                                <th class="fieldname">Surname:</th>
                                <th class="editmentor"><input type="text" name="surname" placeholder="Enter new surname" required></th>
                            </tr>
                            <tr>
                                <th class="fieldname">Email:</th>
                                <th class="editmentor"><input type="email" name="email" placeholder="Enter new email" required></th>
                            </tr>
                            <tr>
                                <th class="fieldname">Class:</th>
                                <th class="editmentor"><input type="text" name="class" placeholder="Enter new class" required></th>
                            </tr>
                            <tr>
                                <th class="fieldname">Password:</th>
                                <th class="editmentor"><input type="text" name="class" placeholder="Enter new password" required></th>
                            </tr>
                        </table>

                    </div>

                    <div class="buttons">

                        <a href="editedmentor.html" class="socialhtml5">
                            <div class="payment">
                                Submit
                            </div>
                        </a>
                    </div>

            </div>
            <div class="socials">
                <div class="socialdivs">
                    <a href="https://www.facebook.com/CodecoolPoland/" target="_blank" class="socialhtml5">
                        <div class="fb">
                            <i class="fa fa-facebook" id="facebook_font" aria-hidden="true"></i>
                        </div>
                    </a>
                    <a href="https://www.instagram.com/codecool_official/" target="_blank" class="socialhtml5">
                        <div class="instagram">
                            <i class="fa fa-instagram" id="instagram_font" aria-hidden="true"></i>
                        </div>
                    </a>
                </div>
            </div>
            <footer>
                <div id="footer_page">
                    <div id="left_footer">
                        <span>&copy; 2017</span>
                        <a href="account.html" class="links">Account Page</a>
                    </div>
                    <span class="authors">Valentyn Potapov, Piotr Tarczon</span>
                </div>
            </footer>
        </div>

    </body>
</html>
