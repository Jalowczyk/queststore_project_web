<!DOCTYPE html>
<html lang="en" xmlns:font-weight="http://www.w3.org/1999/xhtml">
    <head>
        <script type="text/javascript"></script>

        <title>
            QuestStore
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="static/AdminTemplates/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

        <script src="https://use.fontawesome.com/0dc27d5e41.js"></script>

    </head>
    <body>

        <div class="wrapper">
            <div class="header">

                <div class="logo">
                    <img src="static/img/logo.png" height="60" width="60" style="float: left;"/>
                    <span style="color: #E0E0E0" font-weight: bold;>Quest</span>Store
                </div>
            </div>
            <div class="stickymenu">
                <div class="leftmenu">
                    <ol>
                        <li><a id="myacc_btn" href="account.html"><i class="fa fa-user" id="user" aria-hidden="true"></i>
                                My account
                            </a>
                            <ul>
                                <li><a href="add_mentor.html">Add mentor</a></li>
                                <li><a href="edit_mentor.html">Edit mentor</a></li>
                                <li><a href="add_course.html">Add course</a></li>
                                <li><a href="show_mentor.html">Show mentor</a></li>
                                <li><a href="show_course.html">Show course</a></li>
                                <li><a href="main_page.html">Log Out</a></li>
                            </ul>
                        </li>
                    </ol>
                </div>
            </div>

            <div class="admincontent">

                    <div class="rectangle">
                        <div class="showmentortitle">
                            List of actual courses
                        </div>
                        <form method="post" action="">
                        <table>
                            <tr>
                                {% for course in courses %}
                                <td><a href="javascript:{}" onclick="document.getElementById('{{ course.getId() }}').click(); return false;" class="editmentordiv">{{ course.getName() }}</a></td>
                                <input type="submit" class="hidden" id="{{ course.getId() }}"  value="{{ course.getId() }}" name="id">
                                {% endfor %}
                            </tr>
                        </table>
                        </form>
                    </div>

                    <div class="buttons">

                        <a href="account.html" class="homebutton">
                            <div class="payment">
                                Home
                            </div>
                        </a>
                    </div>

            </div>

            <footer>
                <div id="footer_page">
                    <div id="left_footer">
                        <span>&copy; 2017</span>
                        <a href="account.html" class="links">Account Page</a>
                    </div>
                    <a href="https://www.facebook.com/CodecoolPoland/" target="_blank" class="socialhtml5">
                        <div class="fb">
                            <i class="fa fa-facebook" id="facebook_font" aria-hidden="true"></i>
                        </div>
                    </a>
                    <a href="https://www.instagram.com/codecool_official/" target="_blank" class="socialhtml5">
                        <div class="instagram">
                            <i class="fa fa-instagram" id="instagram_font" aria-hidden="true"></i>
                        </div>
                    </a>
                    <span class="authors">Valentyn Potapov, Piotr Tarczon</span>
                </div>
            </footer>
        </div>

    </body>
</html>
