{% include "@stream/header.html"
with {'css_template': 'static/css/style.css'} %}

    <div class="content">

        <div class="rectangle">
            <div class="title">
                My Artifacts
            </div>
            <table>
                <tr>
                    <th style="width:30%">Title</th>
                    <th style="width:50%">Price</th>
                    <th style="width:20%">Category</th>
                </tr>

                {% for artifact in student_artifacts %}
                <tr>
                    <td>{{ artifact.getTitle() }}</td>
                    <td>{{ artifact.getPrice() }}</td>
                    <td>{{ artifact.getCategory() }}</td>
                </tr>
                {% endfor %}

            </table>
        </div>

        {% include "@stream/footer.html" %}
